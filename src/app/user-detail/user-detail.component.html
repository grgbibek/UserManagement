<!-- user-detail.component.html -->
<div *ngIf="user$ | async as user" class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-gradient-to-r from-purple-400 to-blue-500 h-24"></div>
      <div class="p-6">
        <div class="flex items-center justify-center -mt-12">
          <img class="w-24 h-24 object-cover rounded-full border-2 border-white"
               src="https://ui-avatars.com/api/?name={{ user.firstName }}+{{ user.lastName }}"
               alt="User Avatar">
        </div>
        <div class="text-center mt-4">
          <h2 class="text-2xl font-semibold text-gray-800">{{ user.firstName }} {{ user.lastName }}</h2>
          <p class="text-gray-500">{{ user.username }}</p>
        </div>
        <div class="mt-4">
          <div class="flex items-center justify-between text-gray-600 py-2 border-b border-gray-200">
            <span class="font-semibold">ID:</span>
            <span>{{ user.id }}</span>
          </div>
          <div class="flex items-center justify-between text-gray-600 py-2 border-b border-gray-200">
            <span class="font-semibold">Is Admin:</span>
            <span>{{ user.isAdmin ? 'Yes' : 'No' }}</span>
          </div>
          <div class="flex items-center justify-between text-gray-600 py-2">
            <span class="font-semibold">Department:</span>
            <span>{{ user.department }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
